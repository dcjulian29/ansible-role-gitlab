---
gitlab_ports: []
gitlab_ports_http:
  - "{{ gitlab_port_http }}:80/tcp"
gitlab_ports_https:
  - "{{ gitlab_port_https }}:443/tcp"
gitlab_ports_ssh:
  - "{{ gitlab_port_ssh }}:{{ gitlab_port_ssh }}/tcp"
gitlab_theme_indigo: 1
gitlab_theme_dark: 2
gitlab_theme_light: 3
gitlab_theme_blue: 4
gitlab_theme_green: 5
gitlab_theme_light_indigo: 6
gitlab_theme_light_blue: 7
gitlab_theme_light_green: 8
gitlab_theme_red: 9
gitlab_theme_light_red: 10
